<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stamina</title>
</head>

<body>
    <div class="body">
        <div class="text"></div>

        <div class="keyboard">
            <div class="buttons">
                <div class="row1 row">
                    <div class="button red" id="`">`</div>
                    <div class="button red" id="1">1</div>
                    <div class="button red" id="2">2</div>
                    <div class="button yellow" id="3">3</div>
                    <div class="button green" id="4">4</div>
                    <div class="button blue" id="5">5</div>
                    <div class="button blue" id="6">6</div>
                    <div class="button pink" id="7">7</div>
                    <div class="button red" id="8">8</div>
                    <div class="button yellow" id="9">9</div>
                    <div class="button green" id="0">0</div>
                    <div class="button green" id="-">-</div>
                    <div class="button green" id="=">=</div>
                    <div class="button white" id="Backspace">Backspace</div>
                </div>
                <div class="row2 row">
                    <div class="button white tab">Tab</div>
                    <div class="button red" id="q">q</div>
                    <div class="button yellow" id="w">w</div>
                    <div class="button green" id="e">e</div>
                    <div class="button blue" id="r">r</div>
                    <div class="button blue" id="t">t</div>
                    <div class="button pink" id="y">y</div>
                    <div class="button pink" id="u">u</div>
                    <div class="button red" id="i">i</div>
                    <div class="button yellow" id="o">o</div>
                    <div class="button green" id="p">p</div>
                    <div class="button green" id="[">[</div>
                    <div class="button green" id="]">]</div>
                    <div class="button green" id="\">\</div>
                </div>
                <div class="row3 row">
                    <div class="button white" id="CapsLock">Caps Lock</div>
                    <div class="button red" id="a">a</div>
                    <div class="button yellow" id="s">s</div>
                    <div class="button green" id="d">d</div>
                    <div class="button blue" id="f">f</div>
                    <div class="button blue" id="g">g</div>
                    <div class="button pink" id="h">h</div>
                    <div class="button pink" id="j">j</div>
                    <div class="button red" id="k">k</div>
                    <div class="button yellow" id="l">l</div>
                    <div class="button green" id=";">;</div>
                    <div class="button green" id="'">'</div>
                    <div class="button white" id="Enter">Enter</div>
                </div>
                <div class="row4 row">
                    <div class="button white" id="Shift">Shift</div>
                    <div class="button red" id="z">z</div>
                    <div class="button yellow" id="x">x</div>
                    <div class="button green" id="c">c</div>
                    <div class="button blue" id="v">v</div>
                    <div class="button blue" id="b">b</div>
                    <div class="button pink" id="n">n</div>
                    <div class="button pink" id="m">m</div>
                    <div class="button red" id=",">,</div>
                    <div class="button yellow" id=".">.</div>
                    <div class="button green" id="/">/</div>
                    <div class="button white" id="Shift">Shift</div>
                </div>
                <div class="row5 row">
                    <div class="button white" id="Control">Ctrl</div>
                    <div class="button white" id="Meta">Win</div>
                    <div class="button white" id="Alt">Alt</div>
                    <div class="button tab" id=" "></div>
                    <div class="button white" id="Alt">Alt</div>
                    <div class="button white" id="Meta">Win</div>
                    <div class="button white" id="ContextMenu">Menu</div>
                    <div class="button white" id="Control">Ctrl</div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
